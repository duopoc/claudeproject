{% extends 'base.html' %}

{% block title %}Login - Health Progress{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> เข้าสู่ระบบ</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> ชื่อผู้ใช้
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> รหัสผ่าน
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> เข้าสู่ระบบ
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="mb-2">
                        <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">
                            <i class="bi bi-key"></i> ลืมรหัสผ่าน?
                        </a>
                    </p>
                    <p class="mb-2">
                        ยังไม่มีบัญชี?
                        <a href="{% url 'accounts:register' %}" class="text-decoration-none">
                            <strong>สมัครสมาชิก</strong>
                        </a>
                    </p>
                    <p class="mb-0">
                        <a href="{% url 'accounts:landing' %}" class="text-decoration-none">
                            <i class="bi bi-house"></i> กลับหน้าหลัก
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
